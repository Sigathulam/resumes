<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume Enhancer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 40px;
        text-align: center;
      }
      .container {
        background: white;
        max-width: 600px;
        margin: auto;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      input[type="file"] {
        margin: 20px 0;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
      }
      button:hover {
        background-color: #0056b3;
      }
      iframe {
        width: 100%;
        height: 600px;
        border: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Resume to Enhance</h1>
      <form id="uploadForm">
        <input
          type="file"
          name="resume"
          id="resume"
          accept="application/pdf"
          required
        />
        <br />
        <button type="submit">Enhance Resume</button>
      </form>
      <button id="viewBtn" style="display: none">View Enhanced Resume</button>
      <button id="downloadBtn" style="display: none">
        Download Enhanced Resume
      </button>

      <div id="viewer" style="display: none">
        <h2>Enhanced Resume Preview</h2>
        <iframe id="pdfPreview"></iframe>
      </div>
    </div>

    <script>
      let enhancedBlob = null;

      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const fileInput = document.getElementById("resume");
          const file = fileInput.files[0];

          if (!file) {
            alert("Please upload a PDF resume first.");
            return;
          }

          const formData = new FormData();
          formData.append("resume", file);

          try {
            const response = await fetch("http://localhost:5000/enhance", {
              method: "POST",
              body: formData,
              headers: {
                Accept: "application/json",
                "Content-Type": "multipart/form-data",
              },
            });

            if (!response.ok) {
              throw new Error("Enhancement failed: " + response.statusText);
            }

            const blob = await response.blob();
            enhancedBlob = blob;

            alert(
              "Resume enhanced successfully! You can now view or download it."
            );
            document.getElementById("viewBtn").style.display = "inline-block";
            document.getElementById("downloadBtn").style.display =
              "inline-block";
          } catch (error) {
            alert("Error: " + error.message);
          }
        });

      document.getElementById("viewBtn").addEventListener("click", function () {
        if (!enhancedBlob) {
          alert("Please enhance a resume first.");
          return;
        }
        const viewer = document.getElementById("viewer");
        const pdfPreview = document.getElementById("pdfPreview");
        const blobUrl = URL.createObjectURL(enhancedBlob);
        pdfPreview.src = blobUrl;
        viewer.style.display = "block";
      });

      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          if (!enhancedBlob) {
            alert("Please enhance a resume first.");
            return;
          }
          const link = document.createElement("a");
          link.href = URL.createObjectURL(enhancedBlob);
          link.download = "Enhanced_Resume.pdf";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
    </script>
  </body>
</html>
